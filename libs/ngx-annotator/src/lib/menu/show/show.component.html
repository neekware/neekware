<div [ngStyle]="{ color: annotation.state.menuColor }">
  <div class="header">{{ 'COMMON.SHOW_BUTTONS' | translate }}</div>
  <mat-divider class="mb0_5" [ngStyle]="{ 'border-top': '2px solid', 'border-color': annotation.state.menuColor }"></mat-divider>

  <div fxLayout="column" fxLayoutGap="1px">
    <div
      *ngFor="let actionButton of actionButtons"
      class="selection-box"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="2px"
      (click)="toggleShowButton($event, actionButton.type)"
    >
      <mat-icon [svgIcon]="isButtonVisible(actionButton.type) ? 'eye-outline' : 'eye-off-outline'"></mat-icon>
      <div fxFlex="auto" class="text">{{ actionButton.label | translate }}</div>
      <div>
        <mat-icon [class]="actionButton.iconClass" [svgIcon]="actionButton.icon"></mat-icon>
      </div>
    </div>
  </div>
</div>
