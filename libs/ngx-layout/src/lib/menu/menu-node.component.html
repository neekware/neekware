<mat-expansion-panel [expanded]="isActive" [class.active]="isActive" [disabled]="node.disabled">
  <mat-expansion-panel-header>
    <mat-panel-title fxFlex fxLayout="row" fxLayoutGap="16px">
      <mat-icon [class.text-color-muted]="node.disabled" svgIcon="{{ node.icon }}"></mat-icon>
      <span [class.text-color-muted]="node.disabled">{{ node.name | translate }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let child of node.children">
    <div *ngIf="child.isNode">
      <fullerstack-menu-node [node]="child"></fullerstack-menu-node>
    </div>
    <div *ngIf="child.isLink">
      <fullerstack-menu-link [link]="child"></fullerstack-menu-link>
    </div>
  </div>
</mat-expansion-panel>
