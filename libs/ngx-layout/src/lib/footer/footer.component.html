<div class="fs-footer" fxLayout="column">
  <div
    class="fs-footer-top"
    fxFlex="100"
    fxLayout="column"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-evenly center"
    fxLayoutAlign="center center"
  >
    <mat-list *ngFor="let footer of footers">
      <h1 mat-subheader>{{ footer.type | translate }}</h1>
      <mat-list-item *ngFor="let link of footer.links">
        <mat-icon matListIcon svgIcon="{{ link.icon }}"></mat-icon>
        <p matLine>
          <a *ngIf="link.external && !link.email" class="no-underline" href="{{ link.link }}" target="{{ link.target }}">{{
            link.name | translate
          }}</a>
          <a *ngIf="!link.external && !link.email" class="no-underline" routerLink="{{ link.link }}">{{ link.name | translate }}</a>
          <a *ngIf="link.email" class="no-underline" href="mailto:{{ link.link }}">{{ link.link | translate }}</a>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="fs-footer-credit" fxLayoutAlign="center center">
    <a routerLink="/" class="no-underline">
      <strong>{{ appName }} &nbsp;</strong> Â© {{ today | date: 'y' }}
    </a>
  </div>
</div>
