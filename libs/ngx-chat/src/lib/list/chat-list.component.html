<div fxLayout="column" fxLayoutAlign="center">
  <div id="chat-list" *ngIf="!chatService.state.fastForwardMode" [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'">
    <div *ngFor="let chat of chatList; trackBy: trackById; let idx = index; let last = last" class="chat-item">
      <fullerstack-chat-item
        *ngIf="chat?.author && (chat?.html || chat?.message)"
        [class.chat-highlighted]="chat?.highlighted"
        class="chat-item"
        [chat]="chat"
        [last]="last"
      ></fullerstack-chat-item>
    </div>
  </div>

  <div
    id="chat-list-fast"
    fxLayout="column"
    fxLayoutGap="50px"
    *ngIf="chatService.state.fastForwardMode && chatList?.length"
    [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'"
  >
    <div class="chat-item" *ngLet="chatList[0] as chat">
      <fullerstack-chat-item
        *ngIf="chat?.author && (chat?.html || chat?.message)"
        [class.chat-highlighted]="chat?.highlighted"
        class="chat-item"
        [chat]="chat"
      ></fullerstack-chat-item>
    </div>

    <div class="chat-rabbit" fxLayout="row" fxLayoutAlign="center">
      <mat-icon svgIcon="rabbit"></mat-icon>
    </div>
  </div>
</div>
