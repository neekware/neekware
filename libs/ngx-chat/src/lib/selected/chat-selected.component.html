<div
  id="chat-selected-box"
  fxLayout="row"
  [@slideInFromBottom]="slideInState"
  [ngStyle]="{ marginTop, paddingRight, paddingLeft }"
  [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'"
>
  <div class="chat-selected-image-fields" fxLayout="column">
    <div class="chat-selected-author-img">
      <img
        width="160"
        height="160"
        src="{{ chat?.avatarUrl || getFallbackImage(chat) }}"
        (error)="onImageError($event, chat?.host)"
        [class.blur-effect-4]="chatService.state.demoMode"
      />
    </div>
    <div class="chat-host-image" *ngIf="getHostImage(chat?.host) as hostImageSrc">
      <img [src]="hostImageSrc" />
      <div
        *ngIf="getFireworksImage(chat) as horaryImageSrc"
        id="chat-special-animation"
        [ngStyle]="{ backgroundImage: 'url(' + horaryImageSrc + ')' }"
      ></div>
    </div>
  </div>
  <div class="chat-selected-text-fields" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxLayout="row" class="chat-selected-author">
        <span [class.blur-effect-4_5]="chatService.state.demoMode">{{ chat?.author }}</span>
        <span *ngIf="chat?.donation" class="chat-selected-donation">
          <span>ðŸŒº</span>
          <span>{{ chat?.donation }}</span>
          <span>ðŸŒº</span>
        </span>
      </div>
    </div>
    <div class="chat-selected-message" [innerHtml]="chat?.html || chat?.message"></div>
  </div>
</div>
