<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="fs-page-content">
  <fullerstack-card
    class="fs-page-card"
    fxLayout="column"
    fxFlex.xs="100"
    fxFlex.sm="80"
    fxFlex.gt-sm="600px"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="progress.state$ | async"
  >
    <form [formGroup]="form" (submit)="submit()" fxLayout="column" autocomplete="off">
      <mat-form-field>
        <mat-icon matSuffix svgIcon="account"></mat-icon>
        <input matInput type="text" formControlName="firstName" placeholder="{{ 'COMMON.FIRST_NAME' | translate }}" />
        <mat-error errorDirective [control]="form?.controls?.firstName" [isTouched]="form?.controls?.firstName?.touched"></mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matSuffix svgIcon="account-multiple"></mat-icon>
        <input matInput type="text" formControlName="lastName" placeholder="{{ 'COMMON.LAST_NAME' | translate }}" />
        <mat-error errorDirective [control]="form?.controls?.lastName" [isTouched]="form?.controls?.lastName?.touched"></mat-error>
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="10px" class="pt0_5">
        <button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid || form?.pristine">
          {{ 'COMMON.UPDATE' | translate }}
        </button>
        <div *ngIf="auth.msg.isError && auth.msg.text" class="form-status" fxLayout="row" fxLayoutGap="10px">
          <mat-icon color="warn" svgIcon="alert"></mat-icon>
          <span>{{ auth.msg.text | translate }}!</span>
        </div>
        <div *ngIf="user.msg.isSuccess && auth.msg.text" class="form-status" fxLayout="row" fxLayoutGap="10px">
          <mat-icon color="green" svgIcon="check-circle-outline"></mat-icon>
          <span>{{ user.msg.text | translate }}!</span>
        </div>
      </div>
    </form>

    <mat-divider class="mt1"></mat-divider>

    <div class="mt2" fxLayout="row">
      <span>
        [
        <a routerLink="/auth/email/change/request" class="no-underline"> {{ 'COMMON.EMAIL_CHANGE' | translate }} </a>
        ]
      </span>
      <div fxFlex></div>
      <span>
        [
        <a routerLink="/" class="no-underline"> {{ 'COMMON.HOME' | translate }} </a>
        ]
      </span>
    </div>
  </fullerstack-card>
</div>
