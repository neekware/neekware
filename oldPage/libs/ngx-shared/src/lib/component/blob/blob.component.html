<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
  <div *ngIf="icon">
    <mat-icon *ngIf="!isMainColor" [style.color]="iconColor" svgIcon="{{ icon }}"></mat-icon>
    <mat-icon *ngIf="isMainColor" color="iconColor" svgIcon="{{ icon }}"></mat-icon>
  </div>
  <p [style.color]="textColor">{{ text | translate }}</p>
</div>
