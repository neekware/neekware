<div
  class="chat-item-box"
  fxLayout="row"
  [dir]="'ltr'"
  (click)="onClick()"
  [class.chat-item-viewed]="chat?.viewed"
  [class.chat-item-is-membership]="chat?.membership && !isCommonList"
  [class.chat-item-is-donation]="chat?.donation && !isCommonList"
  [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'"
>
  <div class="chat-item-info" fxLayout="row" fxLayoutGap="8px">
    <div class="chat-item-avatar" fxLayout="row" fxLayoutGap="8px" [@slideInFromTop]="slideInState">
      <img [src]="chat?.avatarUrl" [class.blur-effect-1]="chatService.state.demoMode" />
      <mat-icon [svgIcon]="chat?.host" [color]="chatService.hostColor[chat?.host]"></mat-icon>
    </div>

    <div class="chat-item-author" fxLayout="column" fxLayoutAlign="center" [class.blur-effect-1_5]="chatService.state.demoMode">
      {{ chat?.author }}
    </div>

    <div *ngIf="chat?.donation" fxLayout="column" fxLayoutAlign="center">
      <mat-icon svgIcon="hand-coin" color="info"></mat-icon>
    </div>
    <div *ngIf="chat?.donation" class="chat-item-donation" fxLayout="column" fxLayoutAlign="center">{{ chat?.donation }}</div>

    <div *ngIf="chat?.membership" fxLayout="column" fxLayoutAlign="center">
      <mat-icon svgIcon="account-multiple-plus-outline" color="accent"></mat-icon>
    </div>
    <div *ngIf="chat?.membership" class="chat-item-membership" fxLayout="column" fxLayoutAlign="center">{{ chat?.membership }}</div>

    <div fxLayout="column" fxLayoutAlign="center">
      <mat-icon svgIcon="message-reply-text-outline" color="info"></mat-icon>
    </div>

    <div class="chat-item-message" fxLayout="column" fxLayoutAlign="center">
      <span [innerHtml]="chat?.html || chat?.message"></span>
    </div>
  </div>
  <div fxFlex></div>
  <div fxFlex="30px" class="chat-item-action" fxLayout="row" fxLayoutAlign="center">
    <mat-icon
      fxFlexAlign="center"
      [color]="chat?.highlighted ? 'accent' : 'green'"
      [svgIcon]="chat?.viewed ? 'eye-off-outline' : 'eye-outline'"
      [@slideInFromTop]="slideInState"
    ></mat-icon>
  </div>
</div>
