<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Neekware Inc.</title>
    <meta name="description" content="Redirecting to Neekware Inc. homepage">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // List of old paths that should redirect to home
        const oldPaths = ['/about', '/product', '/home', '/services', '/contact'];
        const currentPath = window.location.pathname;
        
        // Check if current path matches any old paths
        if (oldPaths.some(path => currentPath.toLowerCase().includes(path))) {
            // Redirect to home page
            window.location.replace('/');
        } else {
            // For other 404s, redirect after a short delay
            setTimeout(() => {
                window.location.replace('/');
            }, 3000);
        }
    </script>
    
    <style>
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <svg class="spinner w-16 h-16 mx-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <h1 class="text-4xl font-bold mb-4">Page Not Found</h1>
        <p class="text-xl mb-8 text-gray-400">Redirecting you to our homepage...</p>
        <p class="text-sm text-gray-500">If you're not redirected automatically, <a href="/" class="text-blue-400 hover:text-blue-300 underline">click here</a>.</p>
    </div>
</body>
</html>
